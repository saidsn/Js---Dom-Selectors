<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/task.css">
    <script src="https://kit.fontawesome.com/706af225b1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="head">
                        <div class="calculator">
                            <i class="fa-solid fa-calculator"></i>
                            <h1><b>CALCULATOR</b></h1>
                        </div>

                    </div>
                </div>

    </section>

    <section id="numbers">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <input type="number" id="num1" placeholder="- Number 1 -">
                </div>
                <div class="col-6">
                    <input class="second" id="num2" type="number" placeholder="- Number 2 -">
                </div>
            </div>
        </div>
    </section>

    <section id="results">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="result">
                        <input type="number" id="end-result" placeholder="- ResulT -">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="operations">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="operation">
                        <button type="button" class="btn btn-primary"><b>Sum</b></button>
                        <button type="button" class="btn btn-danger mx-3"><b>Sub</b></button>
                        <button type="button" class="btn btn-success"><b>Mult</b></button>
                        <button type="button" class="btn btn-warning mx-3"><b>Divide</b></button>
                    </div>
                </div>
            </div>
        </div>
    </section>


   










    <script src="./assets/js/task.js"></script>
</body>

</html>
